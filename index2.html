<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de JS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="load()"> 
    <h1 class="text-center">Javascript</h1>
   
    <button type="button" class="btn btn-primary" onclick="injetarTextoParagrafo()">Clique aqui</button>
    <p class="fs-3 font-monospace" id="paragrafo"></p>

    <p class="fs-3 font-monospace" id="paragrafo2" onmousemove="mudarTexto()" onmouseout="voltarTextoOriginal()">Passe o mouse aqui!</p>
     
    
    <select class="form-select form-select-sm" aria-label="Default select example" id="selecao" onchange="pegarValor()">
        <option selected>Open this select menu</option>
        <option value="1">JavaScript</option>
        <option value="2">HTML5</option>
        <option value="3">CSS3</option>
    </select>

    <br/>
    <input type="text" class="form-control" id="primeiroInput" onkeyup="capturarTexto()"> <br/>
    <p class="fs-3 font-monospace" id="paragrafoRecebeTextoInput"></p>
    




    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!--Meu script-->
    <script src="scripts/manipulandoHtml.js"></script>
</body>
</html>
